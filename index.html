<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spotlight - Visualize 3D models in AR for an immersive product experience."
    />
    <meta
      name="keywords"
      content="3D Viewer, AR, Chesterfield Sofa, Product Visualization"
    />
    <meta name="Millat" content="Spotlight Project Team" />

    <title>Spotlight - 3D AR Viewer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        color: #333;
      }
      header {
        background-color: #2c3e50;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem;
        max-width: 800px;
        margin: 0 auto;
      }
      model-viewer {
        width: 100%;
        max-width: 100%;
        height: 400px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin: 1.5rem 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .info {
        text-align: center;
        margin-bottom: 1rem;
        font-size: 16px;
        line-height: 1.6;
      }
      .order-btn {
        background-color: #2c3e50;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .order-btn:hover {
        background-color: #1a252f;
      }
      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 1.5rem;
        font-size: 14px;
      }
    </style>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>Spotlight - AR Viewer</h1>
    </header>
    <main class="content">
      <div class="info">
        <p>Testing:Interact with the 3D model below to visualize products in AR.</p>
      </div>
      <model-viewer
        src="chesterfield-sofa.glb"
        ios-src="chesterfield-sofa.usdz"
        alt="A 3D model viewer"
        ar
        ar-modes="webxr scene-viewer quick-look"
        environment-image="neutral"
        auto-rotate
        camera-controls
        poster="1.webp"
        loading="eager"
        shadow-intensity="1"
      >
      </model-viewer>
      <a
        class="order-btn"
        href="https://wa.me/9647517327932?text=Hi%20Millat,%20I%20am%20testing%20your%20model."
        target="_blank"
      >
        Order via WhatsApp ðŸ˜Ž
      </a>
    </main>

    <footer>
      <p>&copy; 2024 Spotlight Project Team</p>
    </footer>
  </body>
</html>
