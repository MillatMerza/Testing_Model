<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight - 3D AR Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        model-viewer {
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 2rem 0;
        }
        .info {
            text-align: center;
            max-width: 600px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>Spotlight - AR Viewer</h1>
    </header>
    <main class="content">
        <div class="info">
            <p>TESTING__interact with the 3D model below to visualize products in AR.</p>
        </div>
        <model-viewer src="chesterfield-sofa.glb" 
        
              ios-src="chesterfield-sofa.usdz" 
              alt="A 3D model viewer" 
              ar 
              ar-modes="webxr scene-viewer quick-look" 
              environment-image="neutral"
              auto-rotate 
              camera-controls>
    <button slot="ar-button" style="background-color: #007aff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer;">
        View in AR
    </button>
</model-viewer>

    </main>
    <footer>
        <p>&copy; 2024 Spotlight Project Team</p>
    </footer>
</body>
</html>
